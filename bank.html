<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-2xl sm:text-4xl text-center mt-3">Let's get some <span class="font-bold">Money !!</span></h1>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-11/12 md:w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl shadow-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl shadow-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl shadow-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-11/12 md:w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl shadow-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-amount" class="block w-full mb-4 py-3 px-3" type="text" placeholder="Amount do you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 text-white px-4 py-2 rounded-lg font-medium">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl shadow-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-full mb-4 py-3 px-3" type="text" placeholder="Amount do you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 text-white px-4 py-2 rounded-lg font-medium">Withdraw</button>
                </div>
            </div>
        </section>
        <div class="h-10"></div>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
